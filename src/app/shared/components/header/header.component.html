<header class="w-full bg-background">
  <div class="container mx-auto flex justify-between items-center p-4">
    <img alt="logo" src="assets/logos/logo.png" class="h-20" />
    <div class="flex items-center gap-4 text-white text-right">
      <div class="flex-col">
        <p class="text-md font-medium">{{ username | async }}</p>
        <p class="text-xs">{{ email | async }}</p>
      </div>
      <img
        alt="Profile Image"
        [src]="image | async"
        class="h-12 rounded-full"
      />
      <button
        (click)="handleLogout()"
        class="text-red-500 hover:text-red-500/90 flex items-center text-xl"
      >
        <ng-icon name="heroArrowRightStartOnRectangle"></ng-icon>
      </button>
    </div>
  </div>

  <div class="container mx-auto my-2 flex gap-4">
    <app-tab
      *ngFor="let tab of tabs"
      [label]="tab.label"
      [active]="tabIsActive(tab.path)"
      [path]="tab.path"
    >
      <ng-icon class="text-white" [name]="tab.icon"></ng-icon>
    </app-tab>
  </div>

  <div class="flex-grow border-t border-gray-700"></div>
</header>
